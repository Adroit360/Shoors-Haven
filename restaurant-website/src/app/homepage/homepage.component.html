<main class="container">
  <div class="top">
    <nav class="navbar">
      <div class="navbar__logo">
        <img src="../../assets/shorrHeavenLogo.png" alt="company logo" />
      </div>
      <div class="navbar__links">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#menu">Menu</a></li>
        </ul>
      </div>
    </nav>
    <div class="closingTime__error" *ngIf="closingTimeError">
      <div class="info">
        <span class="material-icons"> info </span>
        <p>Sorry we have closed. Cannot place orders at this time</p>
      </div>
    </div>
    <div class="body">
      <div class="body__intro" id="home">
        <p class="text_base">Welcome to Shoor's Kitchen</p>
        <p class="text">
          Scan through our wide range of menus, choose what you want, place your
          order and have it delivered to you anywhere in Accra.
        </p>
        <div class="body__intro__buttons">
          <a href="#menu">
            <button class="our__menu">see menu</button>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="body__menu" id="menu">
    <h1 class="menu__heading">Our Menu</h1>
    <div class="loader" *ngIf="loading"></div>
    <div class="menu__container" *ngIf="!loading">
      <div class="menu__meal__card" *ngFor="let item of item$ | async">
        <div class="card__image">
          <img src="{{ item.image }}" alt="{{ item.body }}" />
        </div>
        <div class="card__body">{{ item.body }}</div>
        <div class="card__price">
          <h4>{{ "GHS " + item.price }}</h4>
          <button (click)="onProceedToOrderPage(item.id)">order now</button>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</main>
