<main class="display__container">
  <div class="food_card">
    <div class="food__status">
      <p>available</p>
      <!-- <p>not available</p> -->
    </div>
    <div class="food_card__details">
      <div class="food_card__header__title">
        <p>Banku with tilapia</p>
      </div>
    </div>
    <label class="switch">
      <input type="checkbox" checked />
      <span class="slider round"></span>
    </label>
  </div>
  <h1 class="title">Orders</h1>
  <div class="display__container__items">
    <app-single-order
      *ngFor="let item of item$ | async"
      [item]="item"
      [orderType]="OrderType.pendingOrder"
    ></app-single-order>
  </div>
</main>
